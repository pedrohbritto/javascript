<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            padding: 20px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="b1()">
    <script>
        function b1(){
            var produto = window.prompt('Que produto você está comprando?')
            var c = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var p = Number(window.prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            var t = p - c
            window.alert(`Você comprou ${produto} que custou ${c}.\nDeu R$ ${p} em dinheiro e vai receber ${t} de troco.\nVolte Sempre!`)
        }
    </script> 
</body>
</html>
