<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            padding: 20px;
            width: 250px;
        }
        div{
            margin-top: 30px;
            line-height: 2em;
        }
    </style>
</head>
    <body>
        <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Informe um ano para saber se ele é bissexto.</div>
    <div id="res1"></div>
    <script>
        function verificar(){
        var ano = Number(window.prompt('Qual é o ano que você quer verificar?'))
        var res = document.getElementById('res')
        var res1 = document.getElementById('res1')
        var resultado = ano % 4
        res.innerHTML = (`Analisando o ano de ${ano}...`)
        res.style.font = 'bold 25pt arial'
        if( resultado = 0 ){
            res1.innerHTML = (`O ano de ${ano} <strong style = "background-color:#a6eb9a;"> É Bissexto.</strong>`)
        }else if(resultado > 0) {
            res1.innerHTML = (`O ano de ${ano} <strong style = "background-color:#E28783;"> NÃO É Bissexto.</strong> `)
        }
    }
    </script>
    </body>
</html>
